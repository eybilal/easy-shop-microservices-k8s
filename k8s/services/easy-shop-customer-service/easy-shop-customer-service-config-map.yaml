kind: ConfigMap
apiVersion: v1
metadata:
  name: easy-shop-customer-service-config-map
data:
  application.yml: |-
    spring:
      datasource:
        url: jdbc:postgresql://easy-shop-customer-db-cluster-ip-service:5432/customer-db
        username: coodle
        password: c00dl3
        driver-class-name: org.postgresql.Driver
      #-------------------------- ZipKin -------------------------------
      zipkin:
        base-url: http://easy-shop-tracing-server-cluster-ip-service:9411/
        sender:
          # Ways of sending information (spans) to Zipkin (web=send spans over http)
          type: web  
        sleuth:
          sampler:
            # How much information will be sent (1 means 100%)
            probability: 1
      #------------------------- JPA / HIBERNATE -------------------------
      jpa:
        # Log JPA queries
        show-sql: true
        properties:
          hibernate:
            # Allow Hibernate to generate SQL optimized for a particular DBMS
            dialect: org.hibernate.dialect.PostgreSQL10Dialect
        hibernate:
          # Hibernate ddl auto (create, create-drop, update)
          ddl-auto: create-drop
          # Naming strategy
          #naming:
            #implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
            #physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    #------------------------- Logging -------------------------
    logging:
      level:
        org:
          springframework:
            security: debug
    #------------------------- Actuator -------------------------
    # Expose all
    management:
      endpoints:
        web:
          exposure:
            include: '*'
